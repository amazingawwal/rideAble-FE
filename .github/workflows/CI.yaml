name: Frontend CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      VITE_API_URL: https://api.rideable.com
      JWT_SECRET: dummyjwtsecret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install
        env:
          HUSKY: 0
      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run Prettier check
        run: npm run format --if-present -- --check

      - name: Run tests
        run: npm test --if-present

      - name: Build frontend
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rideAble-frontend
          path: dist/
